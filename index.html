<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/b4cbb8994e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <nav class="navbar navbar-light" style="background-color: #d9f6ff;">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search City"
              aria-label="Search"
            />
            <button class="btn btn-outline-info me-2" type="submit">Search</button>
            <button class="btn btn-outline-dark" type="button">Current</button>
          </form>
        </div>
      </nav>
      <div class="main-forecast">
        <div class="row mt-3">
          <div class="col">
            <h2 id="city"></h2>
          </div>
          <div class="col date" id="current-date"></div>
        </div>
        <div class="row">
          <div class="col">
            <span class="temperature" id="current-temperature"></span>
            <span class="units">
              <a href="#"  id="celsius-link">°C |</a>
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col weather">
            <i class="fas fa-cloud-sun"></i>
          </div>
        </div>
        <div class="row">
          <div class="col">
            Feels like
            <span class="feel" id="current-feel"></span>°</div>
          <div class="col weather-description">
            <span class="description" id="weather-description">Clouds</span></div>
        </div>
        <div class="row mt-5">
          <div class="col predict">13:00</div>
          <div class="col predict">14:00</div>
          <div class="col predict">15:00</div>
        </div>
        <hr />
        <div class="row">
          <div class="col predict icon">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col predict icon"><i class="fas fa-sun"></i></div>
          <div class="col predict icon">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
        </div>
        <div class="row">
          <div class="col predict">Cloudy</div>
          <div class="col predict">Sunny</div>
          <div class="col predict">Rainy</div>
        </div>
      </div>
      <div class="week-forescast">
        <div class="row">
          <div class="col predict">SAT</div>
          <div class="col predict">SUN</div>
          <div class="col predict">MON</div>
          <div class="col predict">TUE</div>
          <div class="col predict">WED</div>
        </div>
        <div class="row">
          <div class="col predict small-icon">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col predict small-icon">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
          <div class="col predict small-icon">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="col predict small-icon"><i class="fas fa-sun"></i></div>
          <div class="col predict small-icon"><i class="fas fa-sun"></i></div>
        </div>
      </div>
      <footer>
        
      
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
