<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
        <nav class="navbar navbar-light" style="background-color: #d9f6ff;">
        <div class="container-fluid">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search City"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
          <button class="btn btn-outline-dark me-2 mt-2 mb-2" type="button">Current</button>
        </div>
      </nav>
      <div class="city-weather">
        <div class="row mt-3">
          <div class="col">
            <h4 id="city"></h4>
          </div>
          <div class="col date" id="current-date"></div>
        </div>
        <div class="row">
          <div class="col current-weather">
            <span class="temperature" id="current-temperature"></span>
            <span class="units">
              <a href="#"  id="celsius-link" class="active">°C |</a>
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col weather">
            <img src="#" alt="" id="current-icon" class="float-right"/>
          </div>
        </div>
        <div class="row">
          <div class="col">
            Feels like
            <span class="feel" id="current-feel"></span>°</div>
          <div class="col weather-description" id="description"></div>
        </div>
        <hr />
      </div>
      <div class="hour-weather-forecast" id="hour-forecast"></div>
      <div class="week-weather-forecast" id="week-forecast"></div>
    </div>
    <div class="freepik-link">Most icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"><a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <footer class="open-source-link">
      <a href="https://github.com/jo-franco/the_weather_project" target="_blank">Open-source code</a> by Joana Franco
    </footer>
    <script src="src/app.js"></script>
  </body>
  
  </html>
